<div mat-dialog-title class="dialog-title-bar">
  <h2 class="dialog-title" tabindex="-1" cdkFocusInitial style="outline: none;">Xác nhận Xóa</h2>
  <button type="button" class="dialog-close-btn" (click)="onCancel()" aria-label="Đóng">×</button>
  
</div>

<mat-dialog-content>
  <div class="dialog-content">
    <p class="confirmation-text">
      Bạn có chắc chắn muốn xóa bản nháp này không?
    </p>
    
    <div class="subscription-info info-box">
      <div class="info-row">
        <span class="label">Mã gói:</span>
        <span class="value"><code>{{ subscription.subscriptionCode }}</code></span>
      </div>
      <div class="info-row">
        <span class="label">Số tháng:</span>
        <span class="value">{{ subscription.numMonths }} tháng</span>
      </div>
      <div class="info-row">
        <span class="label">Giá gốc:</span>
        <span class="value">{{ subscription.amount | number }} VND</span>
      </div>
    </div>
    
    <div class="warning-message">
      <mat-icon>info</mat-icon>
      <p>Hành động này không thể hoàn tác.</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="d-flex justify-content-end gap-2 mt-3 pt-3 border-top">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">Hủy</button>
  <button type="button" class="btn btn-dialog-danger" (click)="onConfirm()">Xóa</button>
</mat-dialog-actions>
