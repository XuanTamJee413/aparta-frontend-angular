<div class="container">
  <div class="card">
    <header>
      <div class="header-row">
        <div>
          <h1>Tạo Manager mới</h1>
          <p>Thêm quản lý viên mới vào hệ thống</p>
        </div>
        <a routerLink="/admin/manager/list" class="btn-secondary">
          <svg class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Quay lại
        </a>
      </div>
    </header>

    <div *ngIf="errorMessage" class="alert-error">
      <strong>Lỗi!</strong> {{ errorMessage }}
      <button class="alert-close" (click)="errorMessage = ''">×</button>
    </div>

    <form (ngSubmit)="onSubmit()" #managerForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="name">Họ tên <span class="required">*</span></label>
          <input type="text" id="name" name="name" class="form-input" [(ngModel)]="manager.name" required placeholder="Nhập họ tên đầy đủ..." [disabled]="submitting" />
        </div>
        <div class="form-group">
          <label class="form-label" for="staffCode">Mã nhân viên <span class="required">*</span></label>
          <input type="text" id="staffCode" name="staffCode" class="form-input" [(ngModel)]="manager.staffCode" required placeholder="VD: MGR001" [disabled]="submitting" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" class="form-input" [(ngModel)]="manager.email" required email placeholder="manager@example.com" [disabled]="submitting" />
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Số điện thoại <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" class="form-input" [(ngModel)]="manager.phone" required placeholder="0987654321" [disabled]="submitting" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label" for="password">Mật khẩu <span class="required">*</span></label>
          <input type="password" id="password" name="password" class="form-input" [(ngModel)]="manager.password" required minlength="6" placeholder="Tối thiểu 6 ký tự" [disabled]="submitting" />
        </div>
        <div class="form-group">
          <label class="form-label" for="avatarUrl">Avatar URL</label>
          <input type="url" id="avatarUrl" name="avatarUrl" class="form-input" [(ngModel)]="manager.avatarUrl" placeholder="https://example.com/avatar.jpg" [disabled]="submitting" />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="!managerForm.form.valid || submitting">
          <svg *ngIf="!submitting" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          <div *ngIf="submitting" class="btn-spinner"></div>
          {{ submitting ? 'Đang tạo...' : 'Tạo Manager' }}
        </button>
        <a routerLink="/admin/manager/list" class="btn-cancel" [class.disabled]="submitting">Hủy</a>
      </div>
    </form>

  </div>
</div>
