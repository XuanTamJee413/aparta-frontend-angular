<div mat-dialog-title class="dialog-title-bar">
  <h2 class="dialog-title" tabindex="-1" cdkFocusInitial style="outline: none;">Tắt Role</h2>
  <button type="button" class="dialog-close-btn" (click)="cancel()" aria-label="Đóng">×</button>
</div>
<div mat-dialog-content class="dialog-content">
  <p class="dialog-text">Bạn có chắc chắn muốn tắt role "<strong>{{ data.role.roleName }}</strong>"?</p>
  <div class="dialog-note">Lưu ý: Không thể tắt Role hệ thống hoặc Role đang không hoạt động.</div>
  
</div>
<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button type="button" class="btn-dialog-cancel" (click)="cancel()">Hủy</button>
  <button mat-button type="button" class="btn-dialog-danger" color="warn" (click)="confirm()" [disabled]="data.role.isSystemDefined || !data.role.isActive">Tắt</button>
</div>
