<div mat-dialog-title class="dialog-title-bar">
  <h2 class="dialog-title" tabindex="-1" cdkFocusInitial style="outline: none;">Cập nhật Vai trò</h2>
  <button type="button" class="dialog-close-btn" (click)="close()" aria-label="Đóng">×</button>
</div>
<div mat-dialog-content class="dialog-content">
  <label class="field-label">Tên mới</label>
  <input class="field-input" type="text" [(ngModel)]="name" placeholder="Nhập tên mới (>=3 ký tự)" />
  <div class="field-hint">Tên từ 3 ký tự trở lên</div>
</div>
<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button type="button" class="btn-dialog-cancel" (click)="close()">Hủy</button>
  <button mat-button type="button" class="btn-dialog-confirm" color="primary" [disabled]="name.trim().length < 3" (click)="save()">Lưu</button>
</div>
